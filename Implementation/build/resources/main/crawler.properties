## Override these properties by set a system property
crawler.nrofhttpthreads=5
crawler.threadsinworkingpool=5
crawler.http.socket.timeout=240000
crawler.http.connection.timeout=240000
crawler.file.filters=.xml;.zip
crawler.download.location=output
# Auth like:
# crawler-htw.com:80:username:password,...
crawler.auth=

# Proxy properties, if you are behind a proxy.
## The host like: http:proxy.crawler-htw.com:80
crawler.proxy=